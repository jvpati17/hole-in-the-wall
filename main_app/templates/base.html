{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hole in the Wall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="left-links">
                    <a href="{% url 'home' %}"><img src="{% static 'images/burger.png' %}">Home</a>
                    <a href="{% url 'about' %}"><img src="{% static 'images/pizza.png' %}">About</a>
                    <a href="{% url 'index' %}"><img src="{% static 'images/cheese.png' %}">View All Restaurants</a>
                </div>
                <div id="logo"></div>
                <div class="right-links">

                    {% if user.is_authenticated %}
                    <a href="{% url 'reviews' %}"><img src="{% static 'images/salad.png' %}">View My Reviews</a>
                    <a href="{% url 'restaurants_create' %}"><img src="{% static 'images/french-toast.png' %}">Add Restaurant</a>
                    <a href="{% url 'logout' %}"><img src="{% static 'images/wrap.png' %}">Log Out</a>
                    {% else %}
                    <a href="{% url 'signup' %}"><img src="{% static 'images/fries.png' %}">Sign Up</a>
                    <a href="{% url 'login' %}"><img src="{% static 'images/pretzel.png' %}">Log In</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div>All Rights Reserved, &copy; 2023 Hole in the Wall &nbsp;</div>
    </footer>
</body>
</html>
